<!doctype html>
<html>
 
  <body>
    <h1>Socket.io</h1>   
    <script src="/socket.io/socket.io.js"></script>   
	<script src="//code.jquery.com/jquery-3.2.1.min.js"></script>   
	<div id="msgs"></div>
	<input type="text">
    <script> 
	const socket = io();
	socket.on('connect',function(){
	   $("#msgs").append('connectado id: '+socket.id);
	   socket.emit('msg','eu estou conectado id: '+socket.id);
	})
	
	socket.on('msg',function(msg){
	  $("#msgs").append(msg+'<br>');
	})
	
	$(function(){
	 $("input").keydown(function(key){
	 console.log(key.keyCode);
	   if(key.keyCode == 13){
	    socket.emit('msg',$(this).val());
		$(this).val('');
	   }
	 })
	})
	</script>
  
  </body>
</html>
